<script type="text/javascript">

var t = 0,
subjects = ['EGGPLANT', 'MUSHROOM', 'TOMATO', 'SQUASH', 'CUCUMBER', 'ZUCCHINI',
            'BROCCOLI', 'CAULIFLOWER', 'KALE', 'LETTUCE', 'SCALLION', 'PEPPER', 'POTATO',
            'YAM', 'RUTABAGA', 'TURNIP'],
adverbs = ['LIGHT ', 'DARK ', 'DEEP ', 'STRIPED ', 'POLKA-DOTTED ', 'ZIG-ZAG ', 'SHADED ', 'MEDIUM ', 'BRIGHT ', 'INTENSE '],
predicates = ['RED', 'ORANGE', 'YELLOW', 'GREEN', 'BLUE', 'PURPLE',
              'WHITE', 'BLACK', 'BROWN', 'GRAY', 'PINK', 'MAROON', 'MAGENTA',
              'CERULEAN', 'TURQUOISE', 'TEAL', 'CYAN'],
conjunctions = [' AND ', ' OR ', ' THEREFORE ', '. ', '. ', '. ', '. ', '. '],
operators = ['A', 'EVERY', 'NO', 'NOT EVERY'];
function rand_range(maximum) {
    "use strict";
    return Math.floor(Math.random() * (maximum + 1));
}
function choose(array) {
    "use strict";
    return array[rand_range(array.length - 1)];
}
function phrase() {
    "use strict";
    var text = choose(operators) + ' ' + choose(subjects);
    if (text === 'A EGGPLANT') {
        text = 'AN EGGPLANT';
    }
    return text + ' IS ';
}
function litany() {
    "use strict";
    var last, text, main = document.getElementById('main');
    if (25 > t) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    text = phrase() + choose(adverbs) + choose(predicates) + choose(conjunctions);
    text = text + phrase() + choose(adverbs) + choose(predicates) + '...';
    last.innerHTML = text;
    main.appendChild(last);
}
function produce_litany() {
    "use strict";
    litany();
    setInterval(litany, 500);
}

</script>
  <title>Stochastic Vegetables</title>
</head>

<body onload="produce_litany();">
